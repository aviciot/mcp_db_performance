database_presets:
  # Add your database connections here
  my_database:
    user: your_username
    password: your_password
    dsn: hostname:1521/service_name

server:
  name: oracle_performance_mcp

# ============================================================================
# LOGGING CONFIGURATION
# ============================================================================
logging:
  level: INFO  # DEBUG, INFO, WARNING, ERROR
  show_tool_calls: true  # Log full tool invocations from LLM
  show_sql_queries: false  # Log actual SQL queries executed (verbose)

# ============================================================================
# ORACLE SQL ANALYSIS CONFIGURATION
# ============================================================================
oracle_analysis:
  core:
    execution_plan:
      enabled: true
    plan_details:
      enabled: true
  
  metadata:
    table_statistics:
      enabled: true
    index_statistics:
      enabled: true
    column_statistics:
      enabled: true
    constraints:
      enabled: true
    partition_metadata:
      enabled: true
  
  optimizer:
    parameters:
      enabled: true
      fallback_on_error: true
  
  storage:
    segment_sizes:
      enabled: true
      fallback_on_error: true
  
  runtime:
    partition_pruning_diagnostic:
      enabled: true
